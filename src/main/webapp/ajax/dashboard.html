<script type="text/javascript">
	function setDataFields() {
		$.ajax({
			get : 'GET',
			url : 'rest/userlibrary',
			success : setDataField,
			contentType : 'application/json',
		});
	}

	function setDataField(data) {
		var heading = document.getElementById("heading");
		heading.innerHTML = data.username + "'s Library";
		document.getElementById("lib_id").innerHTML = "Your library persistent id: " + data.libraryPersistentId;
		document.getElementById("no_tracks").innerHTML = "Number of tracks in the library: " + data.tracks.length;
		document.getElementById("no_playlists").innerHTML = "Number of playlists in the library: " + data.playlists.length;
	}
	setDataFields();
</script>
